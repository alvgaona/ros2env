name: Release
run-name: release ${{ github.ref_name }}

on:
  push:
    tags:
      - "v*"

jobs:
  build-binaries:
    name: Build Binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rosenv-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rosenv-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: strip target/${{ matrix.target }}/release/rosenv

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: strip target/${{ matrix.target }}/release/rosenv

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact_name }}.tar.gz rosenv
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  build-conda:
    name: Build Conda Package
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-64
          - os: macos-latest
            platform: osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "ROSENV_VERSION=${VERSION}" >> $GITHUB_ENV
        shell: bash

      - uses: prefix-dev/rattler-build-action@v0.2.22
        with:
          recipe-path: recipe/recipe.yaml
          upload-artifact: true
          artifact-name: rosenv-${{ matrix.platform }}-${{ github.run_attempt }}
          build-args: --package-format tar-bz2

  release:
    name: Create Release
    needs: [build-binaries, build-conda]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes
        run: git-cliff --latest --strip all > RELEASE_NOTES.md

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rosenv-*-x86_64
          path: binaries
          merge-multiple: true

      - name: Download conda artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rosenv-*-*
          path: conda-packages
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            binaries/*.tar.gz
            conda-packages/*.tar.bz2
